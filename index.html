<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./app/pwa/manifest.json" />
  <link rel="stylesheet" href="./app/src/views/css/style.css">

</head>
<body>
  <div id="logDiv" class="login-container">
    <button id="installButton" >Aplikazioa instalatu</button>
  </div>
</body>
<script>

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./app/pwa/sw.js");
  }
</script>

<script>
  let deferredPrompt;
  if (!('beforeinstallprompt' in window)) {
    console.log('El navegador no soporta la instalación de PWAs.');
  }

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    
  });

  const installButton = document.getElementById('installButton');
  installButton.addEventListener('click', async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const choiceResult = await deferredPrompt.userChoice;
      if (choiceResult.outcome === 'accepted') {
        //console.log('El usuario aceptó la instalación');
      } else {
        //console.log('El usuario rechazó la instalación');
      }
      deferredPrompt = null;
      installButton.style.display = 'none';
    }
  });
</script>
</html>
