<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes</title>
    <script>
        const path = window.location.pathname.split('/admin')[1];
   
        const routes = {
            '/': '/html/index.html',
            '/admin': '/html/admin.html',
            '/berria': '/html/berria.html',
            '/berria/txapelketa': '/html/txapelketaBerria.html',
            '/berria/taldea': '/html/taldeBerria.html',
            '/ezabatu/txapelketa': '/html/txapelketaEzabatu.html',
            '/ezabatu/taldea': '/html/taldeaEzabatu.html',
            '/txapelketak': '/html/txapelketakView.html',
            '/faseak': '/html/faseakView.html',
            '/podium': '/html/kalkuluak.html',
        };

        if (routes[path]) {
            window.location.href = window.location.href.split("admin")[0]+"admin"+routes[path];
        } else {
            document.body.innerHTML = '<h1>404 - Ez da aurkitu</h1>';
        }
    </script>
</head>
<body>
    <h1>Kargatzen...</h1>
</body>
</html>
