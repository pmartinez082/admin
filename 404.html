<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routes</title>
    <script>
        const path = window.location.pathname.split('/admin')[1];
   
        const routes = {
            '/': 'admin/html/index.html',
            '/admin': 'admin/html/admin.html',
            '/berria': 'admin/html/berria.html',
            '/berria/txapelketa': 'admin/html/txapelketaBerria.html',
            '/berria/taldea': 'admin/html/taldeBerria.html',
            '/ezabatu/txapelketa': 'admin/html/txapelketaEzabatu.html',
            '/ezabatu/taldea': 'admin/html/taldeaEzabatu.html',
            '/txapelketak': 'admin/html/txapelketakView.html',
            '/faseak': 'admin/html/faseakView.html',
            '/podium': 'admin/html/kalkuluak.html',
        };

        if (routes[path]) {
            window.location.href = routes[path];
        } else {
            document.body.innerHTML = '<h1>404 - Ez da aurkitu</h1>';
        }
    </script>
</head>
